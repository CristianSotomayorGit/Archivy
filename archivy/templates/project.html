<!DOCTYPE html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="../static/css/profile.css" />

<html>
  <body>
    <div class="app">
      <div class="header">
        <div class="logo">
          <a  href="{{url_for('index')}}" id="title" style="text-decoration: none;">Archivy</a>
          <a href="/">
            <!--                    <img src="./logo.png" alt="our logo"> -->
          </a>
        </div>
        <div class="buttons">
          <div class="ctaButtons">
            <div id="signUpButton" class="undefined primaryButton">
              <a href="{{url_for('code')}}">New Conversation +</a>
            </div>
            <div class="undefined secondaryButton">
              <a href="{{url_for('logout')}}">Log out</a>
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div id="codeExplorer">
          <div id="managerHeader">
            <div id="headerLabel">
              <span>{{ project.name }}</span>
            </div>
          </div>
          <div class="codeContainer">
            <div class="userInfo">
              <div class="userField">
                <label for="firstname">Address:</label>
                <span id="firstname">{{ project.address }}</span>
              </div>
              <div class="userField">
                <label for="lastname">Description</label>
                <span id="lastname">{{ project.description }}</span>
              </div>
              <div class="userProjects">
                <div class="userField">
                  <label for="lastname">Conversations:</label>
                </div>
                {% for conversation in conversations %}
                <div class="userProjectField">
                  <div class="projectInfo">
                    <label class="conversation{{ loop.index }}"
                      >{{ conversation.name }}:</label
                    >
                  </div>
                  <div class="barButtons">
                    <a
                      href="{{ url_for('conversation', conversation_id=conversation.id) }}"
                      class="detail-btn"
                      >view</a
                    >
                    <form
                      class="inline-form"
                      method="post"
                      action="{{ url_for('deleteconversation', conversation_id=conversation.id) }}"
                    >
                      <button
                        type="submit"
                        class="delete-btn"
                        onclick="return confirm('Are you sure you want to delete this conversation?');"
                      >
                        X
                      </button>
                    </form>
                  </div>
                </div>

                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
